- name: DT_not_determiner
  label: [Unresolved, BioChemicalEntity]
  priority: 3
  type: token
  pattern: |
    #[tag=DT & !(incoming=det) & !(mention=/.*/)]
    [tag=DT & !(incoming=det)]

- name: Nstar_not_in_Nstar
  label: [Unresolved, BioChemicalEntity]
  priority: 3
  type: token
  pattern: |
    #[tag=/^N/ & !(mention=/.*/)]
    [tag=/^N/ & !(incoming=/^nn/) & !(mention=/.*/)]
    #[tag=/^N/ & !(incoming=/^nn/)]

- name: PRP
  label: [Unresolved, BioChemicalEntity]
  priority: 3
  type: token
  pattern: |
    #[tag=/^PRP/ & !(mention=/.*/)]
    [tag=/^PRP/]

