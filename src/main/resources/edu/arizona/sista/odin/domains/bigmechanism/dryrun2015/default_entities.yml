- name: protein_with_site_token_1
  label: [Protein_with_site, BioChemicalEntity]
  priority: 3
  type: token
  pattern: |
    @site:Site [tag=IN]  @protein:BioChemicalEntity
      | #TODO: can no longer handle sequences of proteins
    @site:Site [tag=IN] (?<protein> [mention=/^(Protein|Gene_or_gene_product)$/] ([tag=/(,|CC)/]+ [mention=/^(Protein|Gene_or_gene_product)$/])*)
      |
    @protein:BioChemicalEntity [tag=IN] @site:Site
      |
    @protein:BioChemicalEntity [tag=IN] (?<site> [mention=Site] ([tag=/(,|CC)/]+ [mention=Site])*)


- name: site_with_protein_syntax_1
  label: [Protein_with_site, BioChemicalEntity]
  priority: 3
  pattern: |
     site:Site
     protein:BioChemicalEntity = /pobj|prep_|conj|nn/+ # can't use a conj_nor.   There must be other bad conjunctions.

- name: protein_with_site_syntax_1
  label: [Protein_with_site, BioChemicalEntity]
  priority: 3
  pattern: |
    protein:BioChemicalEntity
    site:Site = /pobj|prep_|conj_[^n]|nn/+ # can't use a conj_nor.   There must be other bad conjunctions.

- name: simple_chem
  label: [Simple_chemical, BioChemicalEntity]
  priority: 1
  type: token
  pattern: |
    /(?i)^(GDP|GTP|ATP|ADP|adenine|adenosine|guanine|guanosine)(-(ribose|methyl|acetyl))?$/ /(?i)group/?
      |
    /(?i)fatty/ /(?i)acid/
      |
    # Radioactive forms of GDP and GTP used in experiments.
    # Capturing 32P-GDP, 32P-GTP, 33P-GDP, and 33P-GTP should be enough.
    # (32P and 33P are the only useful isotopes of phosphorus, and 32P is much more common in laboratory usage.)
     /^\d\d*?P-G[DT]P/

- name: acid
  label: [Gene_or_gene_product, MacroMolecule, BioChemicalEntity]
  priority: 2
  type: token
  pattern: |
    [word = /(?i)^(glycine|phenylalanine|leucine|serine|tyrosine|cysteine|tryptophan|proline|histidine|arginine|soleucine|methionine|threonine|asparagine|lysine|serine|arginine|valine|alanine|aspartate|glutamate|glycine)/ & !word=/-rich/ & !mention=/./]

- name: HER_default
  label: [Protein, MacroMolecule, BioChemicalEntity]
  priority: 1
  type: token
  pattern: |
