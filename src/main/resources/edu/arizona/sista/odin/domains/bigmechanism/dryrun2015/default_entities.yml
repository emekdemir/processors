- name: protein_complex
  label: [Gene_or_gene_product, MacroMolecule, BioChemicalEntity]
  priority: 1
  type: token
  pattern: |
    [word=/^[A-Z]{2,}-[A-Z]{2,}/ & !mention=/./]
